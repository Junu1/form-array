<div class="form">
  <h2>Registration Form</h2>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div formGroupName="personDetails">
      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        placeholder="Enter Firstname"
        formControlName="firstName"
      />
      <br />

      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        placeholder="Enter Lastname"
        formControlName="lastName"
      />
      <br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter E-mail"
        formControlName="email"
      />
    </div>
    <label for="country">Country:</label>
    <select id="country" formControlName="country">
      <option value="Nepal">Nepal</option>
      <option value="India">India</option>
      <option value="China">China</option>
      <option value="Australia">Australia</option>
      <option value="London">London</option>
      <option value="Canada">Canada</option>
    </select>
    <br />

    <label for="gender">Gender:</label>
    <input type="radio" id="male" value="male" formControlName="gender" />
    <label for="male">Male</label>
    <input type="radio" id="female" value="female" formControlName="gender" />
    <label for="female">Female</label>
    <input type="radio" id="other" value="other" formControlName="gender" />
    <label for="other">Other</label>
    <br />

    <label>Hobbies <i>(Optional)</i></label>
    <div class="form-inline">
      <label
        ><input
          type="checkbox"
          value="sports"
          formControlName="hobbies"
        />Sports</label
      >
      <label
        ><input
          type="checkbox"
          value="music"
          formControlName="hobbies"
        />Music</label
      >
      <label
        ><input
          type="checkbox"
          value="cooking"
          formControlName="hobbies"
        />Cooking</label
      >
    </div>
    <div formArrayName="skills">
      <ng-container
        *ngFor="let skill of createForm.get('skills')['controls']; index as i"
      >
        <input type="text" placeholder="Add Skill" formControlName="{{ i }}" />
      </ng-container>
      <button (click)="addSkills()">+Add Skills</button>
    </div>

    <input type="submit" value="Submit" id="btn" />
  </form>
</div>
